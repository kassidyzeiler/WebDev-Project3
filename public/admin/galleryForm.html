<!DOCTYPE html>
<html>
    <head lang="en-us">
        <title>Gallery Upload Page</title>
        <link href="css/mockup.css" rel="stylesheet" type="text/css">
        <link href="css/final-frontier.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
    </head>
    <body>
        <h1>Gallery Upload Page</h1>
        <div id="content">
            <h2 align="center">Gallery Form</h2>
            <form enctype="multipart/form-data" action="/uploadGallery" method="POST">
                <label for="image">Image Title:</label>
                <input name="title" type="text" required>
                <label for="image">Image Description:</label>
                <input name="description" type="text" required>
                <label for="image">Image File:</label>
                <input name="image" type="file" multiple required>
                <input type="submit" value="upload">
            </form>
        </div> 
        <script src="js/final-frontier.js"></script>
    </body>
</html>
